<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Calculator in Javascript</title>
</head>
<body>
    <div>
        <img src="../website1/coditasLogo.png" class="logo" alt="">

        <div class="title">
            <p>Calculator</p>
        </div>

        <div class="calculator">
            <input type="text" class="display" name="" id="" disabled>

            <div class="keys">
                <div class="row">
                    <button class="key" value="7">7</button>
                    <button class="key" value="8">8</button>
                    <button class="key" value="9">9</button>
                    <button class="key operator" value="+">+</button>
                </div>
                <div class="row">
                    <button class="key" value="5">5</button>
                    <button class="key" value="4">4</button>
                    <button class="key" value="6">6</button>
                    <button class="key operator" value="-">-</button>
                </div>
                <div class="row">
                    <button class="key" value="1">1</button>
                    <button class="key" value="2">2</button>
                    <button class="key" value="3">3</button>
                    <button class="key operator" value="*">*</button>
                </div>
                <div class="row">
                    <button id="clear" class="key operator" value="C">C</button>
                    <button class="key" value="0">0</button>
                    <button class="key operator" value="/">/</button>
                    <button id="equals" class="key equals" value="=">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
